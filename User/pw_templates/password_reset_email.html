<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 재설정</title>
</head>
<body style="margin: 0; padding: 0; background-color: #f9f9f9; font-family: 'Pretendard', Arial, sans-serif;">
    <table style="width: 41.2rem; height: 34.4rem; margin: 2rem auto; background-color: #ffffff;
box-shadow: -0.25rem -0.25rem 0.25rem 0px rgba(210, 210, 210, 0.25), 0.2rem 0.2rem 0.45rem 0.13rem rgba(210, 210, 210, 0.25);">
        <tr>
            <td style="padding:0 2.25rem; text-align: center; height: 2.125rem;">
                <h2 style="margin: 0; color: #262626; font-family: Sansation; font-size: 1.875rem; font-style: normal; font-weight: 700; line-height: normal; letter-spacing: -0.0056rem; border-bottom: 1px solid #A4A4A4;; padding: 1.43rem 0; ">Find Lol Chess</h2>
            </td>
        </tr>
        <tr>
            <td style="padding: 2.25rem 0 0 2.3rem; height: 10.125rem;">
                <h3 style="margin: 0; color: #5144ED; font-family: Pretendard; font-size: 1.875rem; font-style: normal; font-weight: 500; line-height: normal; letter-spacing: -0.0056rem;">비밀번호 재설정</h3>
                <p style="width: 36.62rem; font-size: 1.125rem; color: #0D0D0D; font-family: Pretendard; font-style: normal; font-weight: 500; line-height: 168%; letter-spacing: -0.0225rem; margin: 0.6875rem 0;">{{ user.nickname }}님의 &lt;Find Lol Chess&gt; 계정 비밀번호를 초기화하기 위한 요청으로 이 이메일이 전송되었습니다. 다음 페이지에서 새 비밀번호를 설정해주세요.</p>
            </td>
        </tr>
        <tr>
            <td style="padding-left: 2.25rem; height: 6rem;">
                <div style="display: inline-block; width: 10.125rem; height: 3.25rem; border-radius: 0.1875rem; background: #5144ED; text-align: center; line-height: 3.25rem;">
                    <a href="{{ protocol }}://{{ domain }}{% url 'password_reset_confirm' uidb64=uid token=token %}" 
                       style="color: #FFF; display: inline-block; font-size: 0.95rem; font-weight: 600; text-decoration: none; letter-spacing: -0.01875rem;">
                        비밀번호 변경하기
                    </a>
                </div>
                <p style="color: #0D0D0D; font-family: Pretendard;font-size: 1rem; font-style: normal; font-weight: 500;line-height: 168%; letter-spacing: -0.02rem; margin:1.1875rem 0 0 0;">사용자 이메일: {{ user.email }}</p>
            </td>
        </tr>
        <tr>
            <td style="padding: 0 2.25rem;">
                <p style="padding-top: 28px; margin: 0; color: #0D0D0D; font-family: Pretendard;font-size: 1rem; font-style: normal; font-weight: 500;line-height: 168%; letter-spacing: -0.02rem; border-top: 1px solid #A4A4A4;">사이트를 이용해 주셔서 감사합니다😊<br>더욱 좋은 서비스를 위해 노력하는 FLC팀이 되겠습니다.</p>
            </td>
        </tr>
    </table>
</body>
</html>
